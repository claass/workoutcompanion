<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Max Companion</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- Program Screen -->
        <div id="program-screen" class="screen">
            <div class="screen-content">
                <div class="program-header">
                    <h1>12-Week Program</h1>
                    <p class="program-subtitle">Min-Max Companion</p>
                </div>

                <!-- Week Timeline Container -->
                <div id="week-timeline" class="week-timeline">
                    <!-- Week cards will be dynamically generated here -->
                </div>
            </div>
        </div>

        <!-- Week Detail Modal -->
        <div id="week-detail-modal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-week-title">Week 1</h2>
                    <button class="modal-close" aria-label="Close modal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div id="modal-week-days" class="modal-days">
                    <!-- Day cards will be dynamically generated here -->
                </div>
            </div>
        </div>

        <!-- Workout Screen -->
        <div id="workout-screen" class="screen">
            <div class="screen-content">
                <h1>Workout Screen</h1>
                <p>Active workout interface will go here.</p>
            </div>
        </div>

        <!-- Progress Screen -->
        <div id="progress-screen" class="screen">
            <div class="screen-content">
                <h1>Progress Screen</h1>
                <p>Progress tracking and charts will go here.</p>
            </div>
        </div>

        <!-- Bottom Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-button" data-tab="program">
                <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span class="tab-label">Program</span>
            </button>

            <button class="tab-button" data-tab="workout">
                <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6.5 6.5m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                    <path d="M17.5 6.5m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                    <path d="M6.5 6.5h4m3 0h4"></path>
                    <path d="M12 6.5v11"></path>
                    <path d="M6.5 17.5m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                    <path d="M17.5 17.5m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                    <path d="M6.5 17.5h4m3 0h4"></path>
                </svg>
                <span class="tab-label">Workout</span>
            </button>

            <button class="tab-button" data-tab="progress">
                <svg class="tab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="20" x2="12" y2="10"></line>
                    <line x1="18" y1="20" x2="18" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="16"></line>
                </svg>
                <span class="tab-label">Progress</span>
            </button>
        </nav>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/program.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
